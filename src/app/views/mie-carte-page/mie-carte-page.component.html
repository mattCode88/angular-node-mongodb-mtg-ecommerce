<section class="section">
  <div>
    <app-cards-search [typeSearch]="typeSearch" [myCardsArray]="myCardsArray" (searchEvent)="searchEvent($event)" (resetSearchEvent)="resetSearchEvent($event)"></app-cards-search>
  </div>
  <div *ngIf="myCardsArray.length > 0">
    <app-cards-list [myCardsArray]="myCardsArray" (cardModify)="cardModify($event)" (cardDeleted)="cardDeleted($event)"></app-cards-list>
  </div>
</section>
