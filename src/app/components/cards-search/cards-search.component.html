<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-10">
      <input type="text" class=" basic-input input-section" id="cardName"  placeholder="Vendi Carta" formControlName="cardName">
    </div>
    <button [disabled]="!searchForm.valid" class="btn-section col-2 pointer" type="submit">Cerca</button>
  </div>
</form>
