<header class="header">
  <nav class="nav flex space-between item-center">
    <ul class="flex item-center">
      <li><a (click)="changeSelezione()" routerLink="/home"><i class="fa-solid fa-house"></i> HOME</a></li>
    </ul>
    <ul class="flex item-center">
      <li *ngIf="!authService.isLogged()"><a routerLink="/auth/login">Login</a></li>
      <li *ngIf="!authService.isLogged()"><a routerLink="/auth/register">Register</a></li>
      <li *ngIf="authService.isLogged()"><a class="pointer" (click)="disconnettiUser()">Logout</a></li>
    </ul>
  </nav>
  <div *ngIf="authService.isLogged()" class="dashboard-panel">
    <app-dashboard-panel (cambiaSelezioneEsterna)="cambiaSelezioneEsterna($event)" [selezioneEsterna]="selezioneEsterna"></app-dashboard-panel>
  </div>
</header>
